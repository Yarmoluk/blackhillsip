<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Graph - IP Management & Legal Technology</title>
    <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f5f5f5; }
        #header {
            background: #3f51b5;
            color: white;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #header h1 { font-size: 18px; font-weight: 500; }
        #header a { color: #ffca28; text-decoration: none; font-size: 14px; }
        #controls {
            background: white;
            padding: 10px 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            border-bottom: 1px solid #ddd;
            flex-wrap: wrap;
        }
        #controls label { font-size: 13px; color: #555; }
        #controls select, #controls input { font-size: 13px; padding: 4px 8px; border: 1px solid #ccc; border-radius: 4px; }
        #search { width: 200px; }
        #legend {
            background: white;
            padding: 8px 20px;
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            border-bottom: 1px solid #ddd;
        }
        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 12px;
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 3px;
        }
        .legend-item:hover { background: #eee; }
        .legend-swatch {
            width: 14px;
            height: 14px;
            border-radius: 3px;
            border: 1px solid #999;
        }
        #network-container { width: 100%; height: calc(100vh - 140px); }
        #info-panel {
            display: none;
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
            max-width: 320px;
            font-size: 13px;
            z-index: 10;
        }
        #info-panel h3 { margin-bottom: 8px; color: #3f51b5; }
        #info-panel .info-row { margin: 4px 0; }
        #info-panel .info-label { font-weight: 600; color: #555; }
        #stats {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: white;
            padding: 8px 12px;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            font-size: 12px;
            color: #666;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>Learning Graph: IP Management & Legal Technology</h1>
        <a href="../">Back to Textbook</a>
    </div>
    <div id="controls">
        <label>Search: <input type="text" id="search" placeholder="Type concept name..."></label>
        <label>Filter:
            <select id="group-filter">
                <option value="all">All Categories</option>
            </select>
        </label>
        <label>Layout:
            <select id="layout-select">
                <option value="hierarchical-LR">Hierarchical (Left-Right)</option>
                <option value="hierarchical-UD">Hierarchical (Top-Down)</option>
                <option value="physics">Force-Directed</option>
            </select>
        </label>
    </div>
    <div id="legend"></div>
    <div id="network-container" style="position: relative;">
        <div id="network"></div>
        <div id="info-panel">
            <h3 id="info-title"></h3>
            <div class="info-row"><span class="info-label">Category:</span> <span id="info-group"></span></div>
            <div class="info-row"><span class="info-label">Dependencies:</span> <span id="info-deps"></span></div>
            <div class="info-row"><span class="info-label">Depended on by:</span> <span id="info-dependents"></span></div>
        </div>
        <div id="stats"></div>
    </div>

    <script>
        let network, allNodes, allEdges, graphData, groups;

        fetch('learning-graph.json')
            .then(r => r.json())
            .then(data => {
                graphData = data;
                groups = data.groups || {};
                initGraph(data);
                buildLegend();
                buildFilter();
                updateStats();
            });

        function initGraph(data) {
            allNodes = new vis.DataSet(data.nodes.map(n => {
                const g = groups[n.group] || {};
                return {
                    id: n.id,
                    label: n.label,
                    group: n.group,
                    color: { background: g.color || '#ccc', border: darken(g.color || '#ccc') },
                    font: { color: (g.font && g.font.color) || 'black', size: 12 },
                    shape: 'box',
                    margin: 8,
                    widthConstraint: { maximum: 160 }
                };
            }));

            allEdges = new vis.DataSet(data.edges.map((e, i) => ({
                id: i,
                from: e.from,
                to: e.to,
                arrows: 'to',
                color: { color: '#999', opacity: 0.6 },
                smooth: { type: 'cubicBezier', roundness: 0.4 }
            })));

            const container = document.getElementById('network');
            container.style.width = '100%';
            container.style.height = '100%';

            network = new vis.Network(container, { nodes: allNodes, edges: allEdges }, getOptions('hierarchical-LR'));

            network.on('click', function(params) {
                if (params.nodes.length > 0) {
                    showInfo(params.nodes[0]);
                } else {
                    document.getElementById('info-panel').style.display = 'none';
                }
            });
        }

        function getOptions(layout) {
            const base = {
                physics: { enabled: false },
                interaction: { hover: true, tooltipDelay: 200, zoomView: true, dragView: true },
                edges: { font: { size: 0 } }
            };

            if (layout === 'hierarchical-LR') {
                base.layout = { hierarchical: { direction: 'LR', sortMethod: 'directed', levelSeparation: 200, nodeSpacing: 30, treeSpacing: 40 } };
            } else if (layout === 'hierarchical-UD') {
                base.layout = { hierarchical: { direction: 'UD', sortMethod: 'directed', levelSeparation: 150, nodeSpacing: 40, treeSpacing: 50 } };
            } else {
                base.layout = { hierarchical: { enabled: false } };
                base.physics = {
                    enabled: true,
                    barnesHut: { gravitationalConstant: -3000, centralGravity: 0.3, springLength: 120, springConstant: 0.04, damping: 0.09 },
                    stabilization: { iterations: 200 }
                };
            }
            return base;
        }

        function showInfo(nodeId) {
            const node = allNodes.get(nodeId);
            const deps = allEdges.get().filter(e => e.to === nodeId).map(e => allNodes.get(e.from).label);
            const dependents = allEdges.get().filter(e => e.from === nodeId).map(e => allNodes.get(e.to).label);
            const g = groups[node.group] || {};

            document.getElementById('info-title').textContent = node.label;
            document.getElementById('info-group').textContent = g.classifierName || node.group;
            document.getElementById('info-deps').textContent = deps.length ? deps.join(', ') : 'None (foundational)';
            document.getElementById('info-dependents').textContent = dependents.length ? dependents.join(', ') : 'None';
            document.getElementById('info-panel').style.display = 'block';
        }

        function buildLegend() {
            const legend = document.getElementById('legend');
            for (const [key, g] of Object.entries(groups)) {
                const item = document.createElement('div');
                item.className = 'legend-item';
                item.innerHTML = `<div class="legend-swatch" style="background:${g.color}"></div>${g.classifierName || key}`;
                item.onclick = () => {
                    document.getElementById('group-filter').value = key;
                    filterByGroup(key);
                };
                legend.appendChild(item);
            }
        }

        function buildFilter() {
            const select = document.getElementById('group-filter');
            for (const [key, g] of Object.entries(groups)) {
                const opt = document.createElement('option');
                opt.value = key;
                opt.textContent = g.classifierName || key;
                select.appendChild(opt);
            }
            select.onchange = () => filterByGroup(select.value);
        }

        function filterByGroup(groupKey) {
            if (groupKey === 'all') {
                allNodes.forEach(n => allNodes.update({ id: n.id, hidden: false }));
                allEdges.forEach(e => allEdges.update({ id: e.id, hidden: false }));
            } else {
                const visibleIds = new Set();
                allNodes.forEach(n => {
                    const visible = n.group === groupKey;
                    if (visible) visibleIds.add(n.id);
                    allNodes.update({ id: n.id, hidden: !visible });
                });
                allEdges.forEach(e => {
                    allEdges.update({ id: e.id, hidden: !(visibleIds.has(e.from) && visibleIds.has(e.to)) });
                });
            }
            updateStats();
        }

        document.getElementById('search').addEventListener('input', function() {
            const query = this.value.toLowerCase();
            if (!query) {
                allNodes.forEach(n => allNodes.update({ id: n.id, hidden: false, opacity: 1 }));
                return;
            }
            allNodes.forEach(n => {
                const match = n.label.toLowerCase().includes(query);
                allNodes.update({ id: n.id, opacity: match ? 1 : 0.15 });
            });
            const matches = allNodes.get().filter(n => n.label.toLowerCase().includes(query));
            if (matches.length === 1) {
                network.focus(matches[0].id, { scale: 1.2, animation: true });
            }
        });

        document.getElementById('layout-select').addEventListener('change', function() {
            network.setOptions(getOptions(this.value));
        });

        function updateStats() {
            const visible = allNodes.get().filter(n => !n.hidden).length;
            const total = allNodes.length;
            const edges = allEdges.get().filter(e => !e.hidden).length;
            document.getElementById('stats').textContent = `${visible}/${total} concepts | ${edges} dependencies`;
        }

        function darken(color) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, 1, 1);
            const [r, g, b] = ctx.getImageData(0, 0, 1, 1).data;
            return `rgb(${Math.max(0,r-40)},${Math.max(0,g-40)},${Math.max(0,b-40)})`;
        }
    </script>
</body>
</html>
